<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="main-container flex bg-black">
        <div class="left "> 
            <div class="close">
                <img class="invert" src="img/close.svg" alt="" height="30px">
            </div>
            <div class="home bg-grey rounded p-1">
                <div class="logo"><img class="invert" style="width: 150px;" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded p-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="">
                    <h2>Your Library</h2>
                    <img src="img/pluse.svg" class="invert" alt="">

                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                </div>
            </div>
        </div>

        <div class="right rounded">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" height="35px" src="img/hamburger.svg" alt="">

                    <img class="invert" height="27px" src="img/left_arrow.svg" alt="">
                    <img class="invert" height="27px" src="img/right-arrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">



                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="img/prevSong.svg" alt="">
                            <img id="play" class="invert" src="img/play.svg" alt="">
                            <img id="next" class="invert" src="img/nextSong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
